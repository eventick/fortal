<form ng-submit="submitSearch()">
  <input type="search" name="q" ng-model="q" value="">
  <input type="submit" id="submit" value="Buscar" />
</form>

<ul>
  <li ng-repeat="state in filters.states"><a href="/#/eventos?estado={{state.value}}">{{state.value}} ({{state.count}})</a></li>
</ul>

<ul>
  <li ng-repeat="theme in filters.themes"><a href="/#/eventos?tematica={{theme.value}}">{{theme.value | themePrettyPrint}} ({{theme.count}})</a></li>
</ul>
